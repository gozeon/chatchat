{{ template "_base.html" . }}

{{ define "page" }}
<div class="mb-3">
    <label for="placeholder" class="form-label">输入框占位符</label>
    <input type="email" class="form-control" id="placeholder" placeholder="问题咨询" value="{{.Other.Placeholder}}">
</div>
<div class="mb-3">
    <label class="form-label">侧边栏<i class="bi bi-question-circle ms-2" data-bs-toggle="tooltip" data-bs-title="手机端不会显示"></i></label>
    <iframe src="/jsoneditor?bucket=other&key=sidebar" frameborder="0" class="w-100" style="height: 500px;"></iframe>
</div>
{{ end }}

{{ define "script" }}
<script>
    rxjs.fromEvent(document.querySelector('#placeholder'), "input")
        .pipe(
            rxjs.debounceTime(500),
            rxjs.map(event => event.target.value)
        )
        .subscribe(value => {
            saveConfig("other", "placeholder", value)
        })

</script>
{{ end }}
